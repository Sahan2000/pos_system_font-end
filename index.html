<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS-System/Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main id="login_page">
    <div class="container-fluid">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/videos/pattern_-_85590%20(Original).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="container">
                <div class="container card col-4 mt-5 flex-wrap justify-content-center align-items-center text-center">
                    <form>
                        <h1 class="mb-3 mt-4">Login</h1>
                        <div class="mt-5 mb-3 text-start">
                            <label for="userName" class="form-label">User Name :</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class=" text-start">
                            <label for="password" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-4 form-check text-start">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Show password</label>
                        </div>
                        <button type="submit" id="login" class="btn btn-primary mb-4 w-100">Login</button>
                        <p>If you don't have an account?<a id="signUpBtn" href="#">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<main id="sign_up_page">
    <div class="container-fluid">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/videos/pattern_-_85590%20(Original).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="container">
                <div class="container card col-4 mt-5 flex-wrap justify-content-center align-items-center text-center">
                    <form>
                        <h1 class="mb-3 mt-4">Sign up</h1>
                        <div class="mt-5 mb-3 text-start">
                            <label for="name" class="form-label">Enter your name :</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Enter your email :</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password1" class="form-label">Enter Password :</label>
                            <input type="password" class="form-control" id="password1">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password2" class="form-label">Confirm Password :</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                        <button type="button" id="signUp" class="btn btn-primary mb-4 w-100">Sign up</button>
                        <p>Already have an account?<a id="signInBtn" href="#">Sign in</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<main id="dashboard_page">
    <h1>Hello</h1>
</main>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="assets/js/script.js"></script>
<script type="module" src="controller/user.js"></script>
</body>
</html>
